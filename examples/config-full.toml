# touchlog Full Configuration Example (TOML)
#
# This example demonstrates all available configuration options in TOML format.
# Note: TOML support is planned for Phase 2.2 (not yet implemented).
#
# Copy this to ~/.config/touchlog/config.toml (or $XDG_CONFIG_HOME/touchlog/config.toml)
# and customize as needed.
#
# Template files should be placed at: ~/.local/share/touchlog/templates/
# (or $XDG_DATA_HOME/touchlog/templates/)

# Directory where notes will be saved
notes_directory = "~/Documents/notes"

# Timezone configuration
# Optional: defaults to system timezone if not specified
# Use IANA timezone database names (e.g., "America/Denver", "UTC", "Europe/London")
timezone = "America/Denver"

# Default template name to use
default_template = "daily"

# Alternative way to specify default template (backward compatible)
[template]
name = "daily"

# List of available templates (file-based)
[[templates]]
name = "Daily Note"
file = "daily.md"

[[templates]]
name = "Meeting Notes"
file = "meeting.md"

[[templates]]
name = "Book Note"
file = "book-note.md"

[[templates]]
name = "Zettelkasten Note"
file = "zettelkasten.md"

[[templates]]
name = "Project Note"
file = "project-note.md"

[[templates]]
name = "Journal Entry"
file = "journal.md"

# Inline templates (new in Phase 2)
# These templates are defined directly in the config file
# Inline templates take precedence over file-based templates with the same name
[inline_templates]
quick-note = """# Quick Note - {{date}} {{time}}

{{message}}

Tags: {{tags}}"""

standup = """# Standup - {{date}}

## What I did yesterday
{{message}}

## What I'm doing today
- 

## Blockers
- """

# Date/Time/Datetime variable configuration
[datetime_vars]
[datetime_vars.date]
enabled = true
format = "2006-01-02"  # Go time format (YYYY-MM-DD)

[datetime_vars.time]
enabled = true
format = "15:04:05"    # Go time format (HH:MM:SS)

[datetime_vars.datetime]
enabled = true
format = "2006-01-02 15:04:05"  # Go time format (YYYY-MM-DD HH:MM:SS)

# Custom variables
# Define your own static variables that can be used in templates
# Variable names cannot conflict with reserved names: date, time, datetime
[variables]
author = "Your Name"
project = "My Project"
location = "Home Office"
team = "Engineering"
email = "your.email@example.com"

# Vim mode
# Enable vim keymap support for the full application
vim_mode = false

