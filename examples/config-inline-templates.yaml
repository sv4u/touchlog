# touchlog Configuration with Inline Templates Example
#
# This example showcases the inline templates feature (Phase 2).
# Inline templates are defined directly in the config file, making it easy
# to manage templates without separate files.
#
# Copy this to ~/.config/touchlog/config.yaml (or $XDG_CONFIG_HOME/touchlog/config.yaml)
# and customize as needed.

# Directory where notes will be saved
notes_directory: "~/Documents/notes"

# Timezone configuration
timezone: "UTC"

# Inline templates
# These templates are defined directly in the config file
# They take precedence over file-based templates with the same name
inline_templates:
  # Simple daily note template
  daily: |
    # {{date}}

    ## Morning
    - 

    ## Afternoon
    - 

    ## Evening
    - 

    ## Reflection
    -

  # Quick note template for fast capture
  quick: |
    # Quick Note - {{date}} {{time}}

    {{message}}

    Tags: {{tags}}

  # Standup meeting template
  standup: |
    # Standup - {{date}}

    ## What I did yesterday
    {{message}}

    ## What I'm doing today
    - 

    ## Blockers
    -

  # Code review template
  code-review: |
    # Code Review - {{date}}

    ## Repository
    {{title}}

    ## Review Notes
    {{message}}

    ## Action Items
    - [ ] 
    - [ ]

  # Meeting notes template
  meeting: |
    # Meeting Notes - {{date}} {{time}}

    ## Attendees
    - 

    ## Agenda
    1. 
    2. 
    3. 

    ## Discussion
    {{message}}

    ## Decisions
    - 

    ## Action Items
    - [ ] 
    - [ ]

  # Journal entry template
  journal: |
    # Journal - {{date}} {{time}}

    ## Thoughts
    {{message}}

    ## Gratitude
    - 
    - 
    - 

    ## Tomorrow's Focus
    -

# Default template to use
default_template: "daily"

# Custom variables
variables:
  author: "Your Name"
  project: "My Project"
