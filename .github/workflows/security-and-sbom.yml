name: Security & SBOM

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [master, main]
  release:
    types: [published]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  security-scan:
    name: Security Scan & SBOM Generation
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache-dependency-path: go.sum
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Run gosec
        id: gosec
        continue-on-error: true
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@latest
          gosec -exclude=G304,G301,G306 -fmt json -out gosec-report.json ./...

      - name: Upload gosec report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: gosec-report
          path: gosec-report.json

      - name: Fail if gosec found issues
        if: steps.gosec.outcome == 'failure'
        run: |
          echo "[X] gosec found security issues. Review the gosec-report.json artifact for details."
          exit 1

      - name: Run Trivy vulnerability scanner on source code
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Upload Trivy report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-report
          path: trivy-results.sarif

      - name: Generate SBOM for source code using Syft
        uses: anchore/sbom-action@v0
        with:
          path: '.'
          format: 'cyclonedx-json'
          output-file: 'sbom-source-cyclonedx.json'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate SBOM for source code using Trivy
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'cyclonedx'
          output: 'sbom-source-trivy-cyclonedx.json'

      - name: Generate SPDX SBOM for source code using Syft
        uses: anchore/sbom-action@v0
        with:
          path: '.'
          format: 'spdx-json'
          output-file: 'sbom-source-spdx.json'
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload source code SBOM artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: sbom-source
          path: |
            sbom-source-cyclonedx.json
            sbom-source-trivy-cyclonedx.json
            sbom-source-spdx.json
          retention-days: 30
