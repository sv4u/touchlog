name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  build:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            arch: amd64
            go-version: '1.21'
            cache-path: ~/.cache/go-build
          - os: ubuntu-latest
            platform: linux
            arch: arm64
            go-version: '1.21'
            cache-path: ~/.cache/go-build
          - os: macos-latest
            platform: darwin
            arch: amd64
            go-version: '1.21'
            cache-path: ~/Library/Caches/go-build
          - os: macos-latest
            platform: darwin
            arch: arm64
            go-version: '1.21'
            cache-path: ~/Library/Caches/go-build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ${{ matrix.cache-path }}
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Check code formatting
        run: |
          unformatted=$(gofmt -l .)
          if [ -n "$unformatted" ]; then
            echo "Unformatted files:"
            echo "$unformatted"
            exit 1
          fi

      - name: Check dependencies
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum || (echo "go.mod or go.sum are out of sync. Run 'go mod tidy' and commit the changes." && exit 1)

      - name: Build
        run: |
          GOOS=${{ matrix.platform }} GOARCH=${{ matrix.arch }} CGO_ENABLED=0 go build -v -o touchlog ./cmd/touchlog
        env:
          GOOS: ${{ matrix.platform }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 0

      - name: Run go vet
        run: go vet ./...

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest

      - name: Run staticcheck
        run: |
          go install honnef.co/go/tools/cmd/staticcheck@latest
          staticcheck ./...

      - name: Run gosec
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@latest
          gosec ./...

      - name: Run tests with coverage
        run: go test ./... -v -coverprofile=coverage.out -covermode=atomic

      - name: Check coverage threshold
        run: |
          coverage=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          threshold=70
          if awk "BEGIN {exit !($coverage < $threshold)}"; then
            echo "Coverage $coverage% is below $threshold% threshold"
            exit 1
          fi
          echo "Coverage: $coverage%"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.out
          flags: unittests
          name: codecov-umbrella

