name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  build:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            arch: amd64
            go-version: '1.21'
            cache-path: ~/.cache/go-build
          - os: ubuntu-latest
            platform: linux
            arch: arm64
            go-version: '1.21'
            cache-path: ~/.cache/go-build
          - os: macos-latest
            platform: darwin
            arch: amd64
            go-version: '1.21'
            cache-path: ~/Library/Caches/go-build
          - os: macos-latest
            platform: darwin
            arch: arm64
            go-version: '1.21'
            cache-path: ~/Library/Caches/go-build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ${{ matrix.cache-path }}
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Build
        run: |
          GOOS=${{ matrix.platform }} GOARCH=${{ matrix.arch }} CGO_ENABLED=0 go build -v -o touchlog ./cmd/touchlog
        env:
          GOOS: ${{ matrix.platform }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 0

      - name: Run go vet
        run: go vet ./...

      - name: Run tests
        run: go test ./... -v

