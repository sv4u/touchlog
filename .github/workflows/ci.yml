name: CI

on:
  pull_request:
    branches: ['**']
  push:
    branches:
      - master
      - main

permissions:
  contents: read
  security-events: write
  pull-requests: write

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            arch: amd64
            go-version: '1.21'
            cache-path: ~/.cache/go-build
          - os: ubuntu-latest
            platform: linux
            arch: arm64
            go-version: '1.21'
            cache-path: ~/.cache/go-build
          - os: macos-latest
            platform: darwin
            arch: amd64
            go-version: '1.21'
            cache-path: ~/Library/Caches/go-build
          - os: macos-latest
            platform: darwin
            arch: arm64
            go-version: '1.21'
            cache-path: ~/Library/Caches/go-build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ${{ matrix.cache-path }}
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Check dependencies
        continue-on-error: true
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          # Verify module is properly set up by listing packages first
          go list ./... > /dev/null 2>&1 || true
          # Run go mod tidy (may fail on local packages, but that's okay if build works)
          go mod tidy || echo "Warning: go mod tidy failed (may be due to local packages)"
          # Check for changes only if go mod tidy succeeded
          if git diff --exit-code go.mod go.sum 2>/dev/null; then
            echo "go.mod and go.sum are in sync"
          else
            echo "go.mod or go.sum are out of sync. Run 'go mod tidy' and commit the changes."
            exit 1
          fi

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Build
        run: make build-cross GOOS=${{ matrix.platform }} GOARCH=${{ matrix.arch }}
        env:
          GOOS: ${{ matrix.platform }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 0

      - name: Run tests with coverage
        run: make test-coverage

      - name: Check coverage threshold
        run: make check-coverage THRESHOLD=20

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.arch == 'amd64'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.out
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.platform }}-${{ matrix.arch }}
          path: coverage.out

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Cache Go build
        uses: actions/cache@v4
        with:
          path: ~/.cache/go-build
          key: ${{ runner.os }}-go-build-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-build-

      - name: Download dependencies
        run: go mod download

      - name: Check code formatting
        run: make fmt-check

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.6.2

      - name: Run go vet
        run: make vet

      - name: Run staticcheck
        run: make staticcheck

  security-analysis:
    name: Security Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Run gosec
        id: gosec
        continue-on-error: true
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@latest
          gosec -exclude=G304,G301,G306 -fmt json -out gosec-report.json ./...

      - name: Upload gosec report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: gosec-report
          path: gosec-report.json

      - name: Fail if gosec found issues
        if: steps.gosec.outcome == 'failure'
        run: |
          echo "[X] gosec found security issues. Review the gosec-report.json artifact for details."
          exit 1

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'HIGH,CRITICAL'
          exit-code: '1'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Upload Trivy report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-report
          path: trivy-results.sarif
