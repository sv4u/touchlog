name: CI

on:
  pull_request:
    branches: ['**']
  push:
    branches:
      - master
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            arch: amd64
            go-version: '1.22'
            cache-path: ~/.cache/go-build
          - os: ubuntu-latest
            platform: linux
            arch: arm64
            go-version: '1.22'
            cache-path: ~/.cache/go-build
          - os: macos-latest
            platform: darwin
            arch: amd64
            go-version: '1.22'
            cache-path: ~/Library/Caches/go-build
          - os: macos-latest
            platform: darwin
            arch: arm64
            go-version: '1.22'
            cache-path: ~/Library/Caches/go-build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache-dependency-path: go.sum
          cache: true

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ${{ matrix.cache-path }}
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Check dependencies
        continue-on-error: true
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          # Verify module is properly set up by listing packages first
          go list ./... > /dev/null 2>&1 || true
          # Run go mod tidy (may fail on local packages, but that's okay if build works)
          go mod tidy || echo "Warning: go mod tidy failed (may be due to local packages)"
          # Check for changes only if go mod tidy succeeded
          if git diff --exit-code go.mod go.sum 2>/dev/null; then
            echo "go.mod and go.sum are in sync"
          else
            echo "go.mod or go.sum are out of sync. Run 'go mod tidy' and commit the changes."
            exit 1
          fi

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Build
        run: go build -o touchlog ./cmd/touchlog
        env:
          GOOS: ${{ matrix.platform }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 0

  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: go.sum
          cache: true

      - name: Cache Go build
        uses: actions/cache@v4
        with:
          path: ~/.cache/go-build
          key: ${{ runner.os }}-go-build-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-build-

      - name: Download dependencies
        run: go mod download

      - name: Check code formatting
        run: |
          unformatted=$(gofmt -l .)
          if [ -n "$unformatted" ]; then
            echo "The following files are not formatted:"
            echo "$unformatted"
            echo "Run 'go fmt ./...' to format the code"
            exit 1
          fi

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.6.2

      - name: Run go vet
        run: go vet ./...

      - name: Run staticcheck
        uses: dominikh/staticcheck-action@v1
        with:
          version: "latest"
