stages:
  - build
  - publish

build-job:
  image: gcc:bookworm
  stage: build
  needs: []
  before_script:
    - apt-get update
    - apt-get install -y make
  script:
    - make touchlog
  artifacts:
    untracked: true

publish-job:
  image: gcc:bookworm
  stage: publish
  only:
    - master
  dependencies:
    - build-job
  needs: ["build-job"]
  before_script:
    - apt-get update
    - apt-get install -y make ncftp pandoc
  script:
    - make publish
    - ./ftp.sh

