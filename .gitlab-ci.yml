stages:
  - build
  - publish
  - release

build-job:
  image: golang:latest
  stage: build
  only:
    - branches
  needs: []
  before_script:
    - apt-get update
    - apt-get install -y make
  script:
    - make touchlog
    - ./touchlog --version --verbose

docs-job:
  image: golang:latest
  stage: build
  only:
    - branches
  needs: []
  before_script:
    - apt-get update
    - apt-get install -y make pandoc
  script:
    - make docs
  artifacts:
    expose_as: "documentation"
    paths:
      - dist/touchlog.1.html
      - dist/README.html

install-job:
  image: golang:latest
  stage: build
  needs: []
  before_script:
    - apt-get update
    - apt-get install -y make
  script:
    - make install
    - which touchlog
    - touchlog --version --verbose

package-job:
  image: golang:latest
  stage: publish
  only:
    - branches
  dependencies:
    - install-job
  needs: ["install-job"]
  before_script:
    - apt-get update
    - apt-get install -y make pandoc git tar
  script:
    - make dtarballs
  artifacts:
    expose_as: "tarballs"
    paths:
      - dist/touchlog-*.tar

publish-job:
  image: golang:latest
  stage: publish
  only:
    - tags
  dependencies:
    - install-job
  needs: ["install-job"]
  before_script:
    - apt-get update
    - apt-get install -y make ncftp pandoc git tar ncftppush
  script:
    - make publish
    - make website
  artifacts:
    paths:
      - dist/touchlog-*.tar

release-job:
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  stage: release
  only:
    - tags
  dependencies:
    - publish-job
  needs: ["publish-job"]
  script:
    - echo release job
  release:
    tag_name: '$CI_COMMIT_TAG'
    name: 'Release $CI_COMMIT_TAG'
    description: './CHANGELOG.md'
