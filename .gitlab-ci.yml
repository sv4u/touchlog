stages:
  - build
  - install
  - publish
  - release

build-job:
  image: golang:latest
  stage: build
  needs: []
  before_script:
    - apt-get update
    - apt-get install -y make
  script:
    - make touchlog
    - ./touchlog --version --verbose

install-job:
  image: golang:latest
  stage: install
  dependencies:
    - build-job
  needs: ["build-job"]
  before_script:
    - apt-get update
    - apt-get install -y make
  script:
    - make install
    - touchlog --version --verbose

package-job:
  image: golang:latest
  stage: publish
  dependencies:
    - install-job
  needs: ["install-job"]
  before_script:
    - apt-get update
    - apt-get install -y make pandoc git tar
  script:
    - make package
    - cd dist
    - tar cvf touchlog-$CI_COMMIT_SHORT_SHA.tar .
    - cd ..
  artifacts:
    expose_as: "source"
    name: "$CI_COMMIT_REG_SLUG"
    paths:
      - dist/touchlog-$CI_COMMIT_SHORT_SHA.tar

publish-job:
  image: golang:latest
  stage: publish
  only:
    - tags
  dependencies:
    - install-job
  needs: ["install-job"]
  before_script:
    - apt-get update
    - apt-get install -y make ncftp pandoc git tar
  script:
    - make publish
    - cd dist
    - tar cvf touchlog-$CI_COMMIT_TAG.tar .
    - cd ..
    - ./ftp.sh
  artifacts:
    paths:
      - dist/touchlog-$CI_COMMIT_TAG.tar

release-job:
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  stage: release
  only:
    - tags
  dependencies:
    - publish-job
  needs: ["publish-job"]
  script:
    - echo release job
  release:
    tag_name: '$CI_COMMIT_TAG'
    name: 'Release $CI_COMMIT_TAG'
    description: './CHANGELOG.md'
