stages:
  - build
  - publish

build-job:
  image: gcc:bookworm
  stage: build
  before_script:
    - apt-get update
    - apt-get install -y make gcc pandoc
  script:
    - make publish

publish-job:
  image: gcc:bookworm
  stage: publish
  needs: ['build-job']
  before_script:
    - apt-get update
    - apt-get install -y ncftp
  script:
    - ./ftp.sh

